<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AILOAN | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{%static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="{%static 'assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{%static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{%static 'assets/plugins/jqvmap/jqvmap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'assets/dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="{%static 'assets/dist/img/AILOAN-removebg.png' %}">
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Log in to start your session</p>
      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            {{ form.username }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
            {{ form.password }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <span class="mb-0 custom-error-style {% if msg and 'Invalid credentials' in msg %}custom-error-text{% endif %}">
          {% if msg %}
              {{ msg | safe }}
          {% endif %}
      </span>
      <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
        </div>
        <div class="col-md-6">
        <div class="forgot-password">
          <a href="{% url 'password_reset' %}" style="color: #090303;">Forgot Password?</a>
        </div>
      </div>
      <div class="col-md-12">
        <p class="text-center"><b>Don't have an account?</b> <a href="/register">Sign up</a> here!</p>
      </div>
      </div>
    </form>
    
  </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder="Username";
    form_fields[2].placeholder="Password";
    for (var field in form_fields){
      form_fields[field].className += ' form-control'
    }
  
  </script>
<!-- jQuery -->
<script src="{%static '../../plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{%static '../../plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{%static '../../dist/js/adminlte.min.js' %}"></script>
</body>
</html>

<style>
  .custom-error-text {
    color: red;
    /* Other styles for the red text */
  }
  </style>
